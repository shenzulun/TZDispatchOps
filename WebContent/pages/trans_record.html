<style type="text/css">	
	td.highlight {
		background-color: whitesmoke !important;
	}
	.td_huanhang{
    	/*换行*/
    	word-wrap:break-word;
	}
	.td_unhuanhang > div{
	    /*不换行，省略号代替*/
	    white-space:nowrap; //文本不会换行，文本会在在同一行上继续，直到遇到 <br> 标签为止。
	    overflow: hidden;
	    text-overflow: ellipsis; //...
	}
	th{
		text-align: center;
	}
	
	td.details-control {
   		background: url('/static/images/details_open.png') no-repeat center center;
    	cursor: pointer;
	}
	tr.details td.details-control {
	    background: url('/static/images/details_close.png') no-repeat center center;
	}
</style>

<script type="text/javascript">
$(document).ready(function() {
	var lang = {
		"url": "/static/json/datatables-zh-CN.json"
       };

       //初始化表格
       var table = $("#trans_record_table").dataTable({
           language:lang,  //提示信息
           //autoWidth: true,  //自动调整列宽
           stripeClasses: ["odd", "even"],  //为奇偶行加上样式，兼容不支持CSS伪类的场合
           processing: true,  //隐藏加载提示,自行处理
           serverSide: true,  //启用服务器端分页
           searching: true,  //原生搜索
           orderMulti: false,  //启用多列排序
           order: [],  //取消默认排序查询,否则复选框一列会出现小箭头
           renderer: "bootstrap",  //渲染样式：Bootstrap和jquery-ui
           pagingType: "full_numbers",  //分页样式：simple,simple_numbers,full,full_numbers
           columnDefs: [{
               "targets": 'nosort',  //列的样式名
               "orderable": false    //包含上样式名‘nosort’的禁止排序
           }],
           ajax: function (data, callback, settings) {
               //封装请求参数
               var param = getRequestParams(data);
               //param.pageSize = data.length;//页面显示记录条数，在页面显示每页显示多少项的时候
               //param.start = data.start;//开始的记录序号
               //param.pageNumber = (data.start / data.length)+1;//当前页码
               //param.order = data.order[0]
               //console.log(param);
               //ajax请求数据
               $.ajax({
                   type: "GET",
                   url: "listTransRecord",
                   cache: false,  //禁用缓存
                   data: param,  //传入组装的参数
                   dataType: "json",
                   success: function (result) {
	                   //封装返回数据
	                   var returnData = {};
	                   returnData.draw = data.draw;//这里直接自行返回了draw计数器,应该由后台返回
	                   returnData.recordsTotal = result.totalRow;//返回数据全部记录
	                   returnData.recordsFiltered = result.totalRow;//后台不实现过滤功能，每次查询均视作全部结果
	                   returnData.data = result.list;//返回的数据列表
	                   //调用DataTables提供的callback方法，代表数据已封装完成并传回DataTables进行渲染
	                   //此时的数据需确保正确无误，异常判断应在执行此回调前自行处理完毕
	                   callback(returnData);
                   }
               });
           },
           //列表表头字段
           columns: [
        	   { 
        		   "class":          "details-control",
                   "orderable":      false,
                   "data":           null,
                   "defaultContent": "" 
               },
               { "data": "id" },
               { "data": "cust_no" },
               { "data": "cust_name" },
               { "data": "trans_code" },
               { "data": "request_serno" },
               { "data": "response_serno" },
               { "data": "status" },
               { "data": "err_msg" },
               { "data": "create_time" }
           ],
           columnDefs: [ 
               
           ]
       }).api();//此处需调用api()方法,否则返回的是JQuery对象而不是DataTables的API对象
       
       $('#trans_record_table tbody').on( 'mouseenter', 'td', function () {
           var colIdx = table.cell(this).index().column;
           $( table.cells().nodes() ).removeClass( 'highlight' );
           $( table.column( colIdx ).nodes() ).addClass( 'highlight' );
       } );
       
       // Array to track the ids of the details displayed rows
       var detailRows = [];
    
       $('#trans_record_table tbody').on( 'click', 'tr', function () {
           var tr = $(this).closest('tr');
           var row = table.row( tr );
           var idx = $.inArray( tr.attr('id'), detailRows );
           
           if ( row.child.isShown() ) {
               tr.removeClass( 'details' );
               row.child.hide();
    
               // Remove from the 'open' array
               detailRows.splice( idx, 1 );
           }
           else {
               tr.addClass( 'details' );
               row.child( format( row.data() ) ).show();
    		   //highlight
    		   SyntaxHighlighter.highlight();	
    		   
               // Add to the 'open' array
               if ( idx === -1 ) {
                   detailRows.push( tr.attr('id') );
               }
           }
       } );
});

function format (d) {
	var req = d.request_msg_f.replace(/</g,'&lt;').replace(/>/g,'&gt;');
	//var req = d.request_msg;
	var resp = d.response_msg_f.replace(/</g,'&lt;').replace(/>/g,'&gt;');
	//var resp = d.response_msg;
    return  "<table border='1'><thead><th>请求报文</th><th>返回报文</th></thead>" + 
    		"<tbody><tr>" + 
    		"<td valign='top'><pre style='width:50%' rows='35' cols='60' name='code' class='brush: xml;'>" + req + "</pre></td>" +
    		"<td valign='top'><pre style='width:50%' rows='35' cols='60' name='code' class='brush: xml;'>" + resp + "</pre></td>" + 
    		"</tr></tbody></table>"
}

var orderArr = {
	0 : 'id',
	1 : 'id',
	2 : 'cust_no',
	3 : 'cust_name',
	4 : 'trans_code',
	5 : 'request_serno',
	6 : 'response_serno',
	7 : 'status',
	8 : 'err_msg',
	9 : 'create_time',
}

function getRequestParams(data){
	var param = {};
	//组装排序参数
	if (data.order&&data.order.length&&data.order[0]) {
		var orderBy = orderArr[data.order[0].column];
		if(orderBy == null){
			orderBy = 'id';
		}
		param.orderBy = orderBy;
		//排序方式asc或者desc
		param.orderDir = data.order[0].dir;
	}
	param.queryValue = data.search.value;
	//组装分页参数
	param.pageSize = data.length;
	param.pageNumber = (data.start / data.length)+1;//当前页码
	param.draw = data.draw;
	return param;
} 



</script>
<table id="trans_record_table" class="table table-striped table-bordered table-hover no-margin text-center" style="width:100%">
    <thead>
        <tr>
        	<th></th>
            <th>主键</th>
            <th>客户号</th>	
            <th>客户名称</th>	
            <th>交易码</th>
            <th>请求流水号</th>
            <th>返回流水号</th>
            <th>返回代码</th>
            <th>返回信息</th>
            <th>创建日期</th>
        </tr>
    </thead>
</table>
